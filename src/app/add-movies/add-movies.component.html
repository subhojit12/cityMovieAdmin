<ion-header>
  <ion-toolbar color="primary">
    <ion-button style="height:35px;" color="secondary" href="/movies">Back</ion-button>
    <ion-title>
      Add Movies
    </ion-title>
    <ion-button style="height:35px;float:right" color="danger" href="/login">Logout</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="movie.name" ></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Image Url</ion-label>
      <ion-input [(ngModel)]="movie.image_url" ></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Language</ion-label>
      <ion-input [(ngModel)]="movie.language" ></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Production House</ion-label>
      <ion-input [(ngModel)]="movie.production_house"></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Type</ion-label>
      <ion-input [(ngModel)]="movie.type" ></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Year</ion-label>
      <ion-input [(ngModel)]="movie.year" ></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Rating</ion-label>
      <ion-input [(ngModel)]="movie.rating" ></ion-input>
    </ion-item><br>
    <ion-button expand="block" (click)="addMovie(movie)"><ion-icon name="create"></ion-icon>Add</ion-button>
  </ion-card>
</ion-content>
